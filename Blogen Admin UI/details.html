  <!-- Buuttons -->
  <section id="clicks" class="bg-light py-4 mb-5"> 
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4">
              <button data-toggle="modal" data-target="#postModal" class="btn btn-light btn-block"><i class="fas fa-arrow-left"></i> Back To Dashboard</button>

  <!--Post to edit card -->
  <section id="singlePost">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header bg-light">
                          <h3>Edit Post</h3>
                      </div>
                      <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="">Title</label>
                              <input type="text" class="form-control" value="Post Title">
                            </div>
                            <div class="form-group">
                              <label for="category">Category</label>
                              <select class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Tech Gadgets</option>
                                <option value="">Business</option>
                                <option value="">Health & Wellness</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="image">Upload Image</label>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                              </div>
                              <small class="form-text text-muted">Max Size 3mb</small>
                            </div>
                            <div class="form-group">
                              <label for="body">Body</label>
                              <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste ipsam obcaecati cumque error consectetur rerum voluptatum. Unde quo laboriosam aliquam sed modi saepe commodi nemo maxime tempora cumque, incidunt magnam exercitationem placeat repudiandae eos maiores laudantium neque amet, debitis facere mollitia quisquam! Pariatur rerum ipsa adipisci vero quae ipsam totam officiis impedit nihil nam odit ex, perspiciatis fuga molestiae eos?</textarea>
                            </div>
                          </form> 
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
